<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Book Manager (RTDB)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="bookManagement.css" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <h1>Book Manager</h1>
      <h2>Add New Book</h2>

      <form id="addBookForm" class="form">
        <label>Title
          <input id="title" type="text" placeholder="Book title" required />
        </label>
        <label>Author
          <input id="author" type="text" placeholder="Author name" required />
        </label>
        <label>Price
          <input id="price" type="number" min="0" step="1" placeholder="Price" required />
        </label>
        <label>Image URL
          <input id="imageURL" type="url" placeholder="https://..." required />
        </label>

        <button class="btn primary" type="submit">Add Book</button>
      </form>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <h2>All Books</h2>
        <p class="muted">Realtime synced with Firebase Realtime Database</p>
      </header>

      <div id="book-container" class="book-grid"></div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <button id="closeModalBtn" class="modal-close">&times;</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <!-- main JS (module) -->
  <script type="module" src="bookManagement.js"></script>
</body>
</html>
