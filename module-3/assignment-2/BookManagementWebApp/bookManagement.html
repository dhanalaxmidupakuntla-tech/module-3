<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Book Management App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bookManagement.css" />
    <!-- Firebase SDKs -->
    <script type="module" src="bookManagement.js" defer></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h1>Book Manager</h1>
            <h2>Add New Book</h2>
            <form id="addBookForm">
                <label>
          Title
          <input type="text" id="title" required />
        </label>

                <label>
          Author
          <input type="text" id="author" required />
        </label>

                <label>
          Price
          <input type="number" id="price" min="0" step="0.01" required />
        </label>

                <label>
          Image URL
          <input type="url" id="imageURL" required />
        </label>

                <button type="submit" class="btn primary">Add Book</button>
            </form>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <header class="main-header">
                <h2>All Books</h2>
                <p>Realtime synced with Firebase Firestore</p>
            </header>

            <section id="booksContainer" class="books-grid">
              <div id="book-container"></div>
            </section>
        </main>
    </div>

    <!-- View Details Modal -->
    <div id="modalOverlay" class="modal-overlay hidden">
        <div class="modal">
            <button id="closeModalBtn" class="modal-close">&times;</button>
            <div id="modalContent"></div>
        </div>
    </div>
</body>

</html>
